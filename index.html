<html>
	<head>
        <title>Gobang</title>
        <meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">
        <link rel="stylesheet" type="text/css"  href="assets/css/main.css">
	</head>
	<body>
		<div id="app">
            <div class="gobang-tool">
                <button onClick="newGameObj.initFn()">开始/再来一盘</button>
                <button onClick="newGameObj.regretFn()">悔棋</button>
                <button onClick="newGameObj.withDrawFn()">撤销悔棋</button>
                <div id="cell--tip"></div>
            </div>
            <div id="gobang"></div>
        </div>
        <script src="assets/js/index.js"></script>
        <script>
            const newGameObj = new Gobang({
                el:'#gobang',
                curRole:2,
                sizeNum:30,
                countNum:15
            })
        </script>
	</body>
</html>
